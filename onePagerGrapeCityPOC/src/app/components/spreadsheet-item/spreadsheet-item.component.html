<div>
    <h3>{{ spreadsheet.title }}</h3>
    <gc-spread-sheets [hostStyle]="hostStyle" (workbookInitialized)="workbookInit($event)">
    </gc-spread-sheets>
    <button (click)="onClickMeXL($event)">save excel</button>
    <button (click)="onClickMePDF($event)">save pdf</button>
    <button (click)="onClickMeB64($event)">save base64</button>
    <button (click)="sendMessage($event)">delete</button>
</div>
