<div>
    <h3>{{ spreadsheet.title }}</h3>
    <gc-spread-sheets [hostStyle]="hostStyle" (workbookInitialized)="workbookInit($event)">
    </gc-spread-sheets>
    <button (click)="onClickMe('xlsx')">save excel</button>
    <button (click)="onClickMe('pdf')">save pdf</button>
    <button (click)="onClickMe('b64')">save base64</button>
    <button (click)="sendMessage($event)">delete</button>
</div>
