<!-- the openUrl link will be modified to an Edilex service -->
<!-- the saveUrl link will be modified to an Edilex service -->
<div ng-app="app-root">
    <ejs-spreadsheet openUrl='https://ej2services.syncfusion.com/production/web-services/api/spreadsheet/open' 
                     saveUrl='https://ej2services.syncfusion.com/production/web-services/api/spreadsheet/save' 
                     [allowEditing] = true
                     >
        <e-sheets>
            <e-sheet name="Budget" [isProtected]='editVal' [protectSettings]="{ selectCells: true }">
            </e-sheet>
        </e-sheets>
    </ejs-spreadsheet>
    <button mat-button color="primary" (click)="changeEdit()">edit</button>
</div>
